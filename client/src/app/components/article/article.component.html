<div class="card">
  <div class="image_container">
    <img [src]="article.Image" alt="image..." />
  </div>
  <h4>{{ article.Title }}</h4>
  <p>{{ article.Introduction }}</p>
  <div>
    <p>
      <i class="fa fa-calendar" aria-hidden="true"></i> {{ article.LastMod }}
    </p>
    <p><i class="fa fa-file" aria-hidden="true"></i> {{ article.IdTheme }}</p>
  </div>
</div>
